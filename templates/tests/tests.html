{% extends "tests/base.html" %}
{% block title %}Список тестов{% endblock title %}
{% block header %}Список тестов{% endblock header %}

{% block content %}
    <div class="card"><ul class="list-group list-group-flush">
    {% for topic in data %}
        <a href="{{ topic.id }}">
        <li class="list-group-item">
            {{ topic.id }}. {{ topic.name}}
        </li></a>
    {% endfor %}
    </ul></div>
{% endblock content %}
