{% extends "tests/../base.html" %}
{% block title %}Список предметов{% endblock title %}

{% block content %}
    <h2 style="margin-bottom: 30px">Предметы</h2>

    <ul class="list-group">
    {% for subject in data %}
        <li class="list-group-item">
            <div class="row justify-content-between">
                <div class="col-auto">{{ subject.name }}</div>
                <div class="col-auto">
                    <a href="edit/?subject={{ subject.id }}"><button type="button" class="btn btn-outline-secondary btn-sm">Изменить</button></a>
                    <a href="topics/?subject={{ subject.id }}"><button type="button" class="btn btn-outline-secondary btn-sm">Темы</button></a>
                    <a href="results/?subject={{ subject.id }}"><button type="button" class="btn btn-outline-success btn-sm">Результаты</button></a>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
    <a href="add/"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 20px">Добавить</button></a>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <div class="modal-body">
            ...
       </div>
       <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
       </div>
     </div>
    </div>
    </div>
{% endblock content %}
