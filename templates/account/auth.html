<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <!-- Loading bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Loading std CSS styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <title>Аутентификация</title>
</head>

<body>
<div class="main-container row justify-content-center">
    <div class="col-4 align-self-center">
        <div class="card">
            <div class="card-body">
                <form method="post" style="margin: 10px">
                    {% csrf_token %}
                    <h2 style="margin-bottom: 30px">Аутентификация</h2>
                    {{ form.non_field_errors }}
                    <div class="mb-4">
                        {{ form.username.errors }}
                        <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                        <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}">
                    </div>
                    <div class="mb-4">
                        {{ form.password.errors }}
                        <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
                        <input type="password" name="{{ form.password.html_name }}" class="form-control" id="{{ form.password.id_for_label }}">
                    </div>
                    <div class="mycontainer">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="/account/register" type="submit" class="btn btn-primary">Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</html>
